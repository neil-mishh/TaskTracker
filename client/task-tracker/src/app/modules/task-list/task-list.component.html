<div class="task-list-container">
  <div class="task-list-box">
    <h1 class="text-2xl font-bold mb-6 text-center">📝 Task List</h1>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Due Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks"
            (click)="onSelect(task)"
            [ngClass]="{ 'selected-row': selectedTask?.id === task.id }">
          <td>{{ task.name }}</td>
          <td>{{ task.description }}</td>
          <td>{{ task.dueDate | date:'short' }}</td>
          <td>
            <span [ngClass]="task.isCompleted ? 'text-green-600 font-semibold' : 'text-yellow-600 font-semibold'">
              {{ task.isCompleted ? 'Completed' : 'Pending' }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="text-center">
      <button [disabled]="!selectedTask" (click)="editTask()">
        ✏️ Edit Selected Task
      </button>
    </div>
  </div>
</div>
